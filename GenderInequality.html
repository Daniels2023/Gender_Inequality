<!DOCTYPE html>
<html>
<head>
  <title>GENDER INEQUALITY</title>
  <link rel="stylesheet" type="text/css" href="templates/style.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <h1>GENDER INEQUALITY</h1>

  <div id="dropdown-container">
    <label for="dropdown">Human Development:</label>
    <select id="dropdown">
      <option value="VERY HIGH">VERY HIGH</option>
      <option value="HIGH">HIGH</option>
      <option value="MEDIUM">MEDIUM</option>
      <option value="LOW">LOW</option>
    </select>
  </div>

  <div id="first-container">
    <h2>Average in percentage of total population</h2>
    <div id="cards-container"></div>
    </div>

    <div id="second-container">
        <h2>Education Inequality</h2>
        <div id="container-education">
        <div id="chart-container-education"></div>
        </div>
    </div>

    <div id="third-container">
        <h2>Workforce Inequality</h2>
        <div id="container-workforce">
        <div id="chart-container-workforce"></div>
        </div>
    </div>
    
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
